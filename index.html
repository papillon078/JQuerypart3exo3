<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Exercice 3</title>
</head>
<body>
  <label for='myNumber'>Devinez le nombre mystere entre 0 et 100!!</label>
  <input type='number' id='myNumber' name='myNumber' />
  <button type="button" name="try" id="try" >c'est ça ??</button>


  <script type="text/javascript" src='assets/lib/jquery-3.4.1.min.js'></script>
  <script>
  // les 3 lignes suivante doivent s'excuter au rafraichissement de la page
  //determination du nombre mystere
  let rdmNumber = Math.trunc(Math.random()*100);
  // initialisation du nombre de tentatives
  let tryNumber = 0;
  const regexNumber = /^(0|[1-9][0-9]?|100)$/;
  // debut des insstuctions au moment du clic sur le bouton d'essai
  $('#try').click(function(){
    //incrémentation du nombre de tentatives
    tryNumber++;
    // mise dans une variable de la proposition saisie dans le champ nombre
    let myNumber = $('#myNumber').val();
    // 1er test : le nombre saisi comparé à la regex nombre de 0 à 100
    if(regexNumber.test(myNumber)){
      //2e test : comparer la propositin au nombre mystere
      if (myNumber>rdmNumber){
        alert('Moins');
      }
      else if(myNumber<rdmNumber){
        alert('Plus');
      }
      // qud le nombre est trouvé : affichage de reussite ET nombre de tentativess
      else{alert('Correcte\n'+tryNumber+' essais');}
    }
    else {alert('Veuillez entrer un nombre entre 0 et 100');}
  });

</script>
</body>
</html>
